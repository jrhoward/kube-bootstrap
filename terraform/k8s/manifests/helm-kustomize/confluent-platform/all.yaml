apiVersion: v1
kind: Pod
metadata:
  name: "example-canary"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  containers:
  - name: example-canary
    image: "confluentinc/cp-enterprise-kafka:5.5.0"
    imagePullPolicy: "IfNotPresent"
    command:
    - sh
    - -c
    - |
      # Delete the topic if it exists
      kafka-topics --zookeeper example-cp-zookeeper-headless:2181 --topic example-cp-kafka-canary-topic --delete --if-exists
      # Create the topic
      kafka-topics --zookeeper example-cp-zookeeper-headless:2181 --topic example-cp-kafka-canary-topic --create --partitions 1 --replication-factor 1 --if-not-exists && \
      # Create a message
      MESSAGE="`date -u`" && \
      # Produce a test message to the topic
      echo "$MESSAGE" | kafka-console-producer --broker-list example-cp-kafka:9092 --topic example-cp-kafka-canary-topic && \
      # Consume a test message from the topic
      kafka-console-consumer --bootstrap-server example-cp-kafka-headless:9092 --topic example-cp-kafka-canary-topic --from-beginning --timeout-ms 2000 | grep "$MESSAGE"
  restartPolicy: Never
