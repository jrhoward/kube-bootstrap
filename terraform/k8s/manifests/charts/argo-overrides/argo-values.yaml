server:
  config:
    # repositories: |
    #   - url: https://github.com/jrhoward/kube-bootstrap
    configManagementPlugins: |
      - name: kustomized-helm
        init:
          command: ["/bin/sh", "-c"]
          args: ["tar -xzf ${CHART_ARCHIVE} --strip-components=1 && helm dependency build"]
        generate:
          command: ["/bin/sh", -c]
          args: ["helm template ${RELEASE_NAME} . > all.yaml && kustomize build"] 
dex:
  enabled: false
